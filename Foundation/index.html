
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THAT'S MY JAM!</title>
    <!--the is the font for the entire page-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk&display=swap" rel="stylesheet">
    <!--this is for the header-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">    
  </head>
<body>

<div class="background-image">

<header id="title">THAT'S MY JAM!</header>

<!--this will create the search by song title field-->
<form id="myForm">
  <div id="inputField" class="grid-x">
    <div class="medium-3 cell">
      <div class="input-group">
        <input class="input-group-field" type="text" placeholder="TYPE ARTIST NAME HERE" id="artistInput">
        <input class="input-group-field" type="text" placeholder="TYPE SONG TITLE HERE" id="trackInput">
        <div class="input-group-button">
          <input type="submit" class="button" value="SEARCH">
        </div>
      </div>
    </div>
  </div>   
</form>

<!--this section will be for the search history-->
<div class="grid-x grid-margin-x">
  <div class="medium-5 cell" >
    <div id="searchHistory" class="grid y" >search history container </div>
  </div>

  <!--this section is where the lyrics and youtube video will render-->
  <div class="medium-7 cell">
    <div id="youtubeResults">youtube results container</div>
    <div id="searchResults">search results container</div>
    <div id="trackResults"></div>
    <div id="searchResults" class="small-8 cell">search results container</div>
  </div>
</div>

</div>



    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="./js/lyric.js"></script>
    <script src="./js/youtube.js"></script>

  </body>
</html>
